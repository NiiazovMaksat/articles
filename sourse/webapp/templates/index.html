{% extends 'base.html' %}
{% block title %}
    Main *page
{% endblock %}
{% block content %}

    <h3>Статьи</h3>
    {% for article in articles %}
        <h3>{{ article.title }}</h3>
        <p>{{ article.content }}</p>
        <p><a href="{% url 'article_view' article.pk %}">Подробнее</a></p>
    {% endfor %}
{% endblock %}
